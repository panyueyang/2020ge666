<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Shape Shifter</title>
    <link rel="stylesheet" href="site.min.css">
    <title>2020666之粒子文字</title>
  </head>
  <body>
    <canvas class="canvas"></canvas>

    <div class="help">?</div> 

    <div class="ui">
      <input class="ui-input" type="text" />
      <span class="ui-return">↵</span>
    </div>

    <div class="overlay">


      <div class="tabs">
        <div class="tabs-labels"><span class="tabs-label">命令</span></div>

        <div class="tabs-panels">
          <ul class="tabs-panel commands">
            <li class="commands-item"><span class="commands-item-title">文本</span><span class="commands-item-info" data-demo="小潘万岁">随便写</span><span class="commands-item-action">试试</span></li>
            <li class="commands-item"><span class="commands-item-title">倒数</span><span class="commands-item-info" data-demo="#countdown 10">#countdown<span class="commands-item-mode">数字</span></span><span class="commands-item-action">试试</span></li>
            <li class="commands-item"><span class="commands-item-title">时间</span><span class="commands-item-info" data-demo="#time">#time</span><span class="commands-item-action">试试</span></li>
            <li class="commands-item"><span class="commands-item-title">矩形</span><span class="commands-item-info" data-demo="#rectangle 30x15">#rectangle<span class="commands-item-mode">长 x 宽</span></span><span class="commands-item-action">试试</span></li>
            <li class="commands-item"><span class="commands-item-title">圆形</span><span class="commands-item-info" data-demo="#circle 25">#circle<span class="commands-item-mode">半径</span></span><span class="commands-item-action">试试</span></li>

            <li class="commands-item commands-item--gap"><span class="commands-item-title">组合</span><span class="commands-item-info" data-demo="时间|#time|#countdown 3|"><span class="commands-item-mode">第一个命令</span>&nbsp;|<span class="commands-item-mode">第二个命令</span></span><span class="commands-item-action">试试</span></li>
          </ul>

          <div class="tabs-panel ui-details">
            <div class="ui-details-content">
              <h1>文本格式器</h1>
              <p>
                部署者<a href="//" target="_blank">潘悦洋<a/>.<br/>
              </p>
            </div>
          </div>

          

    <script src="shape-shifter.js"></script>

  </body>
</html>
